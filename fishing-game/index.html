
<html>
    <head>
        <title>Lizeys Fishing Game!</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Aldrich'>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>

        <div class="main">
            <img id="stars" src="fish-blue.png"/>
        </div>

        <div id="gameOver"> <p>Game Over, </p>
            
            <p onclick="window.location.reload()"> Click to play again </p></div>

        <p>Click on the fish to catch it </p>
        <h1 id="heading">Lizeys Fishing Game!</h1>
        <div id="score"> 0</div>

        <script>
            var countdown = 10;
            var starArray = ['fish-yellow.png',
                            'fish-blue.png',
                            'fish-purple.png'];

            var score = 0;

            function addScore() {
                score++;
                $('#score').text(score);
            }

            $('#stars').click(addScore);


            function moveStars(){
                var newCSS = {
                    'top':Math.random()*500+'px',
                    'left':Math.random()*1300+'px'
                };
                $('#stars').css(newCSS);

                var randomNum = Math.floor(Math.random()*starArray.length);
                var newStar = starArray[randomNum];

                $('#stars').attr('src', newStar);

            }

            setInterval(moveStars,1000);


            function gameOver() {
                $('#gameOver').show();
                $('#stars').hide();
            }

            setTimeout(gameOver,10000);

        </script>
    </body>
</html>
